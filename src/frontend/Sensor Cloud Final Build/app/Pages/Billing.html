
<h3>Sensor Billing Information</h3>
<table class="table table-hover" align="center">
    <tr>
        <td>SensorID</td>
        <td>Location</td>
        <td>Type</td>
        <td>Typecode</td>
        <td>Cost/hr</td>
        <td>Hours Consumed</td>
        <td>Cost</td>

    </tr>
    <!--  <tr ng-if="lists.typecode === 1" ng-repeat = "lists in list">  -->
    <tr ng-repeat = "lists in list">
        <td>{{lists.sensorid}}</td>
        <td>{{lists.location}}</td>
        <td>{{lists.type}}</td>
        <td>{{lists.typecode}}</td>
        <td>{{lists.cost}}</td>
        <td>{{lists.hoursConsumed}}</td>
        <td>{{lists.costs}}</td>
        <td></td>

    </tr>
    <tr>
        <td>Total</td><td></td><td></td><td></td><td></td><td></td>
        <td>{{total()}}</td>
    </tr>
</table>
<hr>
